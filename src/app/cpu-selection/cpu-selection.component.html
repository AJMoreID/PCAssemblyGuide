<nb-layout>
    <nb-layout-header>
            <p class=".topNavLeft">Recommended CPUs</p>
            <p class=".topNavRight">Select GPUs</p>
    </nb-layout-header>

    <nb-sidebar>
        <div>
            <h2 class="sideBarTitle">Chosse Your CPU</h2>
        </div>

        <div class="rolePicked">
            <h4>{{computerDisplayProfile.type}}</h4>
            <h4>AMD</h4>
        </div>

        <div class="btnGroup">
            <button class="backBtn" nbButton status="basic">Back</button>
            <button class="nextBtn" nbButton status="success">Next</button>
        </div>

    </nb-sidebar>
    <nb-layout-column>
        <nb-card>
        <table data-source="cpuList">
            <tr *ngFor="let cpu of cpuList; let i = index;">
                <div class="selection">
                <nb-radio status="basic" [value]="cpu.cpuId" (click)="cpuSelected(cpuList[i])">
                    <td class="productPrice">
                        <p>{{cpuList[i].cpuPrice}}</p>
                    </td>
                    <td class="productName">
                        <p>{{cpuList[i].cpuName}}</p>
                    </td>
                </nb-radio>
            </div>
            </tr>
        </table>
    </nb-card>
    </nb-layout-column>
</nb-layout>
