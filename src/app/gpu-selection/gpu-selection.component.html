<nb-layout>
        <nb-layout-header>
                <div class="navParts">
                    <img alt="cpu" class="navIcons" src="../../assets/images/chip.svg" (click)="navToCPU();">
                    <img alt="gpu" class="navIcons navIcons-active" src="../../assets/images/gpu.png" (click)="navToGPU();">
                    <img alt="ram" class="navIcons" src="../../assets/images/ram.svg" (click)="navToRAM();">
                    <img alt="storage" class="navIcons" src="../../assets/images/storage.svg" (click)="navToStorage();">
                    <img alt="mb" class="navIcons" src="../../assets/images/mob.svg" (click)="navToMB();">
                    <img alt="ps" class="navIcons" src="../../assets/images/supply.svg" (click)="navToPowerSupply();">
                    <img alt="case" class="navIcons" src="../../assets/images/desktop.svg" (click)="navToCase();">
                </div>
            </nb-layout-header>

    <nb-sidebar>
        <div>
            <h2 class="sideBarTitle">Chosse Your Graphics Card</h2>
        </div>

        <div class="rolePicked">
                <div class="brandSelection" [ngClass]="{'activeLink': amdChecked}" (click)="amdFilterList()">
                    <h4 style="text-align: center;">AMD</h4>
                    <img src="../../assets/images/amdgpu.png" alt="cpuBrand" style="width: 70%; padding: 6px;">
                </div>
                <div class="brandSelection" [ngClass]="{'activeLink': nviChecked}" (click)="nviFilterList()">
                    <h4 style="text-align: center;">Nvidia</h4>
                    <img src="../../assets/images/nvidia.png" alt="cpuBrand" style=" width:100%; margin: 25px 0;">
                </div>
            </div>

        <div class="btnGroup">
            <button class="backBtn" nbButton status="basic" (click)="backToCpuSelection()">Back</button>
            <button class="nextBtn" nbButton status="success">Next</button>
        </div>

    </nb-sidebar>
    <nb-layout-column>
        <nb-card>
            <table data-source="filterGpuList">
                <tr *ngFor="let gpu of filterGpuList; let i = index;">
                    <div class="selection">
                        <nb-radio status="basic" [value]="gpu.gpuId" (click)="gpuSelected(filterGpuList[i])">
                            <td class="productPrice">
                                <p>{{filterGpuList[i].gpuPrice}}</p>
                            </td>
                            <td class="productName">
                                <p>{{filterGpuList[i].gpuName}}</p>
                            </td>
                        </nb-radio>
                    </div>
                </tr>
            </table>
        </nb-card>
    </nb-layout-column>
</nb-layout>
